<div class="card-body">
    <h5></h5>
    <hr>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="description">Title Post:</label>
          <input type="text" formControlName="postTitle" class="form-control">
          <div *ngIf="postTitle.errors && postTitle.touched" class="text-danger">
            <div *ngIf="postTitle.errors['required']">Title is mandatory!</div>
            <div *ngIf="postTitle.errors['minlength']">Minimum
              {{postTitle.errors['minlength'].requiredLength}} characters as you typed
              {{postTitle.errors['minlength'].actualLength}}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea formControlName="body" class="form-control" style="height: 100px;"></textarea>
          <div *ngIf="body.errors && body.touched" class="text-danger">
            <div *ngIf="body.errors['required']">Body is mandatory!</div>
            <div *ngIf="body.errors['minlength']">Minimum
              {{body.errors['minlength'].requiredLength}} characters as you typed
              {{body.errors['minlength'].actualLength}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" #fileInput (change)="onFileInput(fileInput.files)" class="form-control">
          <br>
          <img [src]="imgUrl"  width="200px" height="200px" />

          
        </div>
      </div>
      <div mat-dialog-actions class="action">
                <button mat-raised-button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Add Post</button>
        <button mat-raised-button type="button" [mat-dialog-close]="false" class="btn btn-secondary">Cancel</button>

      </div>
    </form>
  </div>
